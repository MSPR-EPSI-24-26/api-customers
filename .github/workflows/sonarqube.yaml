name: SonarQube Analysis

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    # Ne s'exécute que si le workflow Test s'est terminé avec succès
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour SonarQube pour analyser l'historique

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run CI
        run: npm ci

      - name: Create test results directory
        run: mkdir -p test-results

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Check coverage and test results
        run: |
          echo "Checking generated files:"
          ls -la coverage/ || echo "No coverage directory found"
          ls -la test-results/ || echo "No test-results directory found"
          [ -f coverage/lcov.info ] && echo "✓ Coverage file found" || echo "✗ Coverage file missing"
          [ -f test-results/jest-sonar.xml ] && echo "✓ Jest Sonar report found" || echo "✗ Jest Sonar report missing"

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        timeout-minutes: 5