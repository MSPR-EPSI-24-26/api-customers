version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3000"  # Port unique pour API Clients
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/clients_db
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: clients_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_clients_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d/
    ports:
      - "5433:5432"  # Port externe unique pour cette DB
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d clients_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_clients_data: