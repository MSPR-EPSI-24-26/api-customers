services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: api_customers
    ports:
      - "5433:5433"
    volumes:
      - db_data:/var/lib/postgresql/data


  app:
    build: .
    container_name: api-customers
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5433
      DATABASE_USER: user
      DATABASE_PASSWORD: password
      DATABASE_NAME: api_customers
    depends_on:
      - db

volumes:
  db_data: